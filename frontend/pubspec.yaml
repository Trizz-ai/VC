name: verified_compliance
description: Mobile attendance tracking system with GPS verification
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # Navigation
  go_router: ^12.1.3
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Maps
  google_maps_flutter: ^2.5.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  # firebase_core: ^2.24.2  # Temporarily disabled for compatibility
  # firebase_messaging: ^14.7.9  # Temporarily disabled for compatibility
  
  # Image Picker
  image_picker: ^1.0.4
  
  # URL Launcher
  url_launcher: ^6.3.2
  
  # File Operations
  path_provider: ^2.1.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Date/Time
  intl: ^0.19.0
  
  # UUID
  uuid: ^4.2.1
  
  # HTTP Interceptors
  dio_cache_interceptor: ^3.4.0
  
  # Logging
  logger: ^2.0.2+1
  
  # Shimmer Effect
  shimmer: ^3.0.0
  camera: ^0.11.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7
  
  # Code Generation
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Coverage
  coverage: ^1.6.0

